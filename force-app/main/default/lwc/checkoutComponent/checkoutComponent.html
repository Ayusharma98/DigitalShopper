<template>
    <lightning-card title="Checkout" icon-name="custom:custom63">
        <!-- Address Form -->
        <lightning-layout class="slds-p-around_medium">
            <lightning-layout-item size="12">
                <lightning-input label="Full Name" value={fullName} onchange={handleInputChange} data-id="fullName" required></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input label="Street Address" value={address} onchange={handleInputChange} data-id="address" required></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <lightning-input label="City" value={city} onchange={handleInputChange} data-id="city" required></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <lightning-input label="Postal Code" value={postalCode} onchange={handleInputChange} data-id="postalCode" required></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <lightning-input label="State" value={state} onchange={handleInputChange} data-id="state" required></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <lightning-input label="Country" value={country} onchange={handleInputChange} data-id="country" required></lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <!-- Payment Form (Stripe) -->
        <div class="slds-p-around_medium">
            <h3>Payment Information</h3>
            <lightning-input label="Cardholder's Name" value={cardholderName} onchange={handleInputChange} data-id="cardholderName" required></lightning-input>
            <lightning-input label="Card Number" value={cardNumber} onchange={handleInputChange} data-id="cardNumber" required></lightning-input>
            <lightning-input label="Expiration Date" value={expirationDate} onchange={handleInputChange} data-id="expirationDate" required></lightning-input>
            <lightning-input label="CVC" value={cvc} onchange={handleInputChange} data-id="cvc" required></lightning-input>
        </div>

        <!-- Checkout Button -->
        <lightning-button variant="brand" label="Complete Purchase" onclick={handleCheckout}></lightning-button>
    </lightning-card>
</template>
