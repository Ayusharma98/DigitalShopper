<template>
    <lightning-card title="User Registration">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-id="firstName" required></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-id="lastName" required></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleInputChange} data-id="email" type="email" required></lightning-input>
            <lightning-input label="Password" value={password} onchange={handleInputChange} data-id="password" type="password" required></lightning-input>
            <lightning-button variant="brand" label="Register" onclick={handleSubmit} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
