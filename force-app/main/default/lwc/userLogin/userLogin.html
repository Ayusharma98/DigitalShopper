<template>
    <lightning-card title="User Login">
        <div class="slds-p-around_medium">
            <lightning-input label="Email" value={email} onchange={handleInputChange} data-id="email" type="email" required></lightning-input>
            <lightning-input label="Password" value={password} onchange={handleInputChange} data-id="password" type="password" required></lightning-input>
            <lightning-button variant="brand" label="Login" onclick={handleLogin} class="slds-m-top_medium"></lightning-button>

            <div class="slds-m-top_small">
                <lightning-button variant="neutral" label="Forgot Password?" onclick={handleForgotPassword}></lightning-button>
            </div>

            <div class="slds-m-top_small">
                <lightning-button variant="neutral" label="Don't have an account?" onclick={handleSignUp}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
