<template>
    <lightning-card title="Login" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input label="Email" type="email" data-field="email" value={email} onchange={handleChange}></lightning-input>
            <lightning-input label="Password" type="password" data-field="password" value={password} onchange={handleChange}></lightning-input>
            <lightning-button variant="brand" label="Login" onclick={handleSubmit}></lightning-button>
            <lightning-button variant="neutral" label="Forgot Password?" onclick={forgotPassword}></lightning-button>
            <br>
            <lightning-button variant="neutral" label="Don't have an account? Sign Up" onclick={handleRedirectToSignUp}></lightning-button>
            <template if:true={errorMessage}>
                <div class="slds-text-color_error">{errorMessage}</div>
            </template>
        </div>
    </lightning-card>
    <template if:true={isForgotPassword}>
        <lightning-card title="Forgot Password">
            <div class="slds-m-around_medium">
                <lightning-input label="Enter your email" value={forgotEmail} onchange={handleForgotEmailChange}></lightning-input>
                <lightning-button variant="brand" label="Reset Password" onclick={forgotPassword}></lightning-button>
                <lightning-button variant="neutral" label="Cancel" onclick={cancelForgotPassword}></lightning-button>
            </div>
        </lightning-card>
    </template>
</template>
