<template>
    <lightning-card title="Create Your Account" icon-name="utility:person">
        <div class="slds-m-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleChange} data-field="firstName"></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleChange} data-field="lastName"></lightning-input>
            <lightning-input type="email" label="Email" value={email} onchange={handleChange} data-field="email"></lightning-input>
            <lightning-input type="password" label="Password" value={password} onchange={handleChange} data-field="password"></lightning-input>
            <lightning-input type="password" label="Confirm Password" value={confirmPassword} onchange={handleChange} data-field="confirmPassword"></lightning-input>
            <lightning-button variant="brand" label="Register" onclick={handleSubmit}></lightning-button>
        </div>
        <template if:true={errorMessage}>
            <div class="slds-text-color_error">{errorMessage}</div>
        </template>
    </lightning-card>
</template>
